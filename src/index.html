<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Timer</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="app.ts"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");
        </style>
    </head>
    <body class="min-h-screen bg-gray-900 text-white font-['Roboto_Mono']">
        <div x-data="chessTimer" class="flex flex-col h-screen">
            <!-- Config Screen -->
            <div
                x-show="!isGameStarted"
                class="flex flex-col items-center justify-center h-full p-4"
            >
                <h1 class="text-4xl font-bold mb-8">Chess Timer</h1>
                <div
                    class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md"
                >
                    <div class="mb-6">
                        <label class="block mb-2">Time Control (minutes)</label>
                        <div class="flex gap-4 items-center">
                            <button
                                @click="decreaseTime"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xl"
                            >
                                -
                            </button>
                            <span
                                class="text-2xl font-bold"
                                x-text="initialMinutes"
                            ></span>
                            <button
                                @click="increaseTime"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xl"
                            >
                                +
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block mb-2">Increment (seconds)</label>
                        <div class="flex gap-4 items-center">
                            <button
                                @click="decreaseIncrement"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xl"
                            >
                                -
                            </button>
                            <span
                                class="text-2xl font-bold"
                                x-text="increment"
                            ></span>
                            <button
                                @click="increaseIncrement"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xl"
                            >
                                +
                            </button>
                        </div>
                    </div>

                    <button
                        @click="startGame"
                        class="w-full bg-white text-black hover:bg-gray-200 font-bold py-3 px-4 rounded-lg transition-colors mt-4"
                    >
                        START GAME
                    </button>
                </div>
            </div>

            <!-- Game Screen -->
            <div x-show="isGameStarted" class="h-full flex flex-col">
                <!-- Player 1 (Black) -->
                <button
                    @click="toggleTurn(1)"
                    :class="{'bg-gray-900': activePlayer !== 1, 'bg-gray-800': activePlayer === 1}"
                    class="flex-1 flex items-center justify-center transition-all duration-300"
                    :disabled="!isGameRunning || activePlayer === 2"
                >
                    <div class="transform rotate-180">
                        <div
                            class="text-6xl md:text-8xl font-bold"
                            x-text="formatTime(player1Time)"
                        ></div>
                    </div>
                </button>

                <!-- Control Bar -->
                <div
                    class="bg-gray-800 flex items-center justify-between p-3 shadow-lg"
                >
                    <button
                        @click="resetGame"
                        class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full"
                    >
                        <i class="fas fa-undo text-xl"></i>
                    </button>

                    <button
                        @click="pauseResumeGame"
                        class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full mx-2"
                    >
                        <i
                            :class="isGameRunning ? 'fa-pause' : 'fa-play'"
                            class="fas text-xl"
                        ></i>
                    </button>

                    <button
                        @click="toggleFullscreen"
                        class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full"
                    >
                        <i
                            :class="isFullscreen ? 'fa-compress' : 'fa-expand'"
                            class="fas text-xl"
                        ></i>
                    </button>
                </div>

                <!-- Player 2 (White) -->
                <button
                    @click="toggleTurn(2)"
                    :class="{'bg-white text-black': true, 'opacity-80': activePlayer !== 2, 'opacity-100': activePlayer === 2}"
                    class="flex-1 flex items-center justify-center transition-all duration-300"
                    :disabled="!isGameRunning || activePlayer === 1"
                >
                    <div
                        class="text-6xl md:text-8xl font-bold"
                        x-text="formatTime(player2Time)"
                    ></div>
                </button>
            </div>
        </div>
    </body>
</html>
